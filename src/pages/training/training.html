<ion-header>

  <ion-navbar>
    <ion-title><ion-icon name="stopwatch"></ion-icon> Exerc√≠cios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="card-background-page">   
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-spinner name="crescent" *ngIf="loading"></ion-spinner>        
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let training of trainings" no-padding>
      <ion-col no-margin>
        <ion-card text-center>
          <img [src]="path_image+training.banner"/>
          <div class="title">{{training.title}}</div>
          <div class="subtitle">{{training.subtitle}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
